<h1 align="center">故事背景</h1>
<p><strong><em>两座城市；一对姊妹；一个彻底改变世界的发现。
在皮尔特沃夫和祖安，发明家与窃贼、政客与帮派老大，皆不堪分崩离析的社会形成的枷锁，动荡也油然而生。各方分歧濒临沸腾之际，一对姊妹窃走蕴藏强大力量的神器。真相与危机交相纠结，英雄从中诞生，但牵绊也随之破灭。这股力量会令世界改头换面，抑或迈向毁灭。</em></strong></p>
